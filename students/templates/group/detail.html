{% extends 'base.html' %}


{% block content %}
    <div class="content">
        Group: {{ object }}
                        <a href="{% url 'group_delete' object.id %}" >delete</a>
                        <a href="{% url 'group_update' object.id %}" >update</a>
        <div class="Table">
            {% if object.students.all  %}
                {% for student in object.students.all %}
                    <div class="Row">
                        <div class="Cell">
                            {{ forloop.counter }}
                        </div>
                        <div class="Cell">
                            {{ student }}
                        </div>
                        <div class="Cell">
                            <a href={% url "student_detail" student.pk %}>detail</a>
                        </div>
                    </div>
                {% endfor %}

            {% else %}
               <p>No students in group</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
